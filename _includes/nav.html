<nav>
	<div class="nav-wrapper">
	{% for i in site.data.menu.nav %}
		<div class="menu">
			<a {% if i.path %}href="{{i.path}}"{% endif%}>{{ i.title }}</a>
			{% if i.sub %}
				<div class="accordion">
				{% for j in i.sub %}
					<div class="sub-menu">
						<a href="{{j.path}}">{{ j.title }}</a>
					</div>
				{% endfor %}
				</div>
			{% endif %}
		</div>
	{% endfor %}
	</div>
	<div class="test"></div>
</nav>
